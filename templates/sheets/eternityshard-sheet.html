<form class="{{cssClass}} item-sheet" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="Firearm Name" style="background-color:white;border-radius:10px;width:260px;font-family:'Palatino Linotype';font-size:18px"/></h1>
        <h1 style="font-size:26px;text-align:right;font-family:'Palatino Linotype'">{{localize "torgeternity.itemSheetDescriptions.eternityshard"}}</h1>
    </header>
    <div class="sheet-content">
        <table style="background-color:transparent;border: 0px solid black">
        <tr>
            <td style="width:25%;vertical-align:top"> <!-- left column -->
                <p class="item-data-label">
                    {{localize "torgeternity.gear.cosm"}}
                </p>
                <select name="data.cosm" class="input-box">
                    {{#select data.cosm}}
                    {{#each config.cosmTypes as |name type|}}
                    <option value="{{localize name}}">{{localize name}}</option>
                    {{/each}}
                    {{/select}}
                </select>
                <p class="item-data-label">
                    {{localize "torgeternity.gear.possibilities"}}
                </p>
                <input name="data.possibilities" type="text" value="{{data.possibilities}}" class="input-box" />
                <p class="item-data-label">
                    {{localize "torgeternity.gear.tappingDifficulty"}}
                </p>
                <input name="data.tappingDifficulty" type="text" value="{{data.tappingDifficulty}}" class="input-box" />
            </td>
            <td style="width:65%"> <!-- right column -->
                <p class="item-data-label">
                    Purpose
                </p>
                <div style="padding:0px 0px 0px 10px">
                    <textarea name="data.purpose" class="item-description-textarea" style="height:10px">{{data.purpose}}</textarea>
                </div>
                <p class="item-data-label">
                    Description
                </p>
                <div style="padding:0px 0px 0px 10px">
                    <textarea name="data.description" class="item-description-textarea" style="height:85px">{{data.description}}</textarea>
                </div>
                <p class="item-data-label">
                    Powers
                </p>
                <div style="padding:0px 0px 0px 10px">
                    <textarea name="data.powers" class="item-description-textarea" style="height:85px">{{data.powers}}</textarea>
                </div>
                <p class="item-data-label">
                    Restrictions
                </p>
                <div style="padding:0px 0px 0px 10px">
                    <textarea name="data.restrictions" class="item-description-textarea" style="height:10px">{{data.restrictions}}</textarea>
                </div>
            </td> 
        </tr>
        </table>         
    </div>
</form>
