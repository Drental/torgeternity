<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
    </header>
    <div class="sheet-content">
        Cosm: 
        <table>
            <tr>
                <th>Cosm</th>
                <th>{{localize "torgeternity.gear.techlevel"}} </th>
                <th>{{localize "torgeternity.gear.price"}}</th>
                <th>{{localize "torgeternity.gear.value"}}</th>
            </tr>
            <tr>
                <th>
                    <input name="data.cosm" type="text" value="{{data.cosm}}" data-dtype="text" />
                </th>
                 <th>
                    <input name="data.techlevel" type="text" value="{{data.techlevel}}" data-dtype="Number" />
                </th>
                <th>
                    <input name="data.price" type="text" value="{{data.price}}" data-dtype="Number" />
                </th>
                <th>
                    <input name="data.value" type="text" value="{{data.value}}" data-dtype="Number" />
                </th>
            </tr>
        </table>
        {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
    </div>
</form>
